<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Frame Capture</title>
    <style>
        #videoElement {
            display: none;
        }
        #outputArea {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .frame {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Webcam Frame Capture</h1>
    <video id="videoElement" autoplay playsinline></video>
    <div id="outputArea"></div>

    <script>
        let FPS = 10;
        let videoElement, outputArea, captureInterval;

        document.addEventListener('DOMContentLoaded', () => {
            videoElement = document.getElementById('videoElement');
            outputArea = document.getElementById('outputArea');

            initializeWebcam();
        });

        async function initializeWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                videoElement.addEventListener('loadedmetadata', startCapture);
            } catch (error) {
                console.error('Error accessing webcam:', error);
            }
        }

        function startCapture() {
            captureInterval = setInterval(captureFrame, 1000 / FPS);
        }

        function captureFrame() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const aspectRatio = videoElement.videoWidth / videoElement.videoHeight;

            let targetWidth, targetHeight;
            if (aspectRatio > 1) {
                targetWidth = 640;
                targetHeight = 640 / aspectRatio;
            } else {
                targetHeight = 640;
                targetWidth = 640 * aspectRatio;
            }

            canvas.width = 640;
            canvas.height = 640;

            const xOffset = (640 - targetWidth) / 2;
            const yOffset = (640 - targetHeight) / 2;

            ctx.drawImage(videoElement, xOffset, yOffset, targetWidth, targetHeight);

            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/jpeg');
            img.className = 'frame';
            img.width = 160; // Display smaller images for better visibility
            img.height = 160;

            outputArea.prepend(img);

            // Remove old frames if there are too many
            while (outputArea.children.length > FPS * 5) {
                outputArea.removeChild(outputArea.lastChild);
            }
        }

        // Allow changing FPS from the console
        Object.defineProperty(window, 'FPS', {
            get: () => FPS,
            set: (value) => {
                FPS = value;
                clearInterval(captureInterval);
                startCapture();
                console.log(`FPS set to ${FPS}`);
            }
        });
    </script>
</body>
</html>
