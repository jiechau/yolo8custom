<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLOv8 Inference</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
    <h1>YOLOv8 Inference</h1>
    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas>
    <script>
        const classNames = [
            'person', 'bicycle', 'car', 'motorcycle', 'airplane', 'bus', 'train', 'truck', 'boat', 'traffic light', 'fire hydrant', 'stop sign',
            'parking meter', 'bench', 'bird', 'cat', 'dog', 'horse', 'sheep', 'cow', 'elephant', 'bear', 'zebra', 'giraffe', 'backpack', 'umbrella',
            'handbag', 'tie', 'suitcase', 'frisbee', 'skis', 'snowboard', 'sports ball', 'kite', 'baseball bat', 'baseball glove', 'skateboard',
            'surfboard', 'tennis racket', 'bottle', 'wine glass', 'cup', 'fork', 'knife', 'spoon', 'bowl', 'banana', 'apple', 'sandwich', 'orange',
            'broccoli', 'carrot', 'hot dog', 'pizza', 'donut', 'cake', 'chair', 'couch', 'potted plant', 'bed', 'dining table', 'toilet', 'tv',
            'laptop', 'mouse', 'remote', 'keyboard', 'cell phone', 'microwave', 'oven', 'toaster', 'sink', 'refrigerator', 'book', 'clock', 'vase',
            'scissors', 'teddy bear', 'hair drier', 'toothbrush'
        ];

        const urls = [
            'https://img.shopping.friday.tw/images/product/289/8686719/8686719_3_1.webp',
            'https://raw.githubusercontent.com/ultralytics/yolov5/master/data/images/bus.jpg'
        ];

        async function loadModel() {
            const session = await ort.InferenceSession.create('./yolov8n.onnx');
            return session;
        }

        async function runInference(session, image, canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const [input, imgWidth, imgHeight] = await prepareInput(image);
            const output = await runModel(session, input);
            const boxes = processOutput(output, imgWidth, imgHeight);
            drawBoxes(ctx, image, boxes);
        }

        async function prepareInput(image) {
            return new Promise(resolve => {
                const imgWidth = image.width;
                const imgHeight = image.height;
                const canvas = document.createElement('canvas');
                canvas.width = 640;
                canvas.height = 640;
                const context = canvas.getContext('2d');
                context.drawImage(image, 0, 0, 640, 640);
                const imgData = context.getImageData(0, 0, 640, 640);
                const pixels = imgData.data;

                const red = [], green = [], blue = [];
                for (let index = 0; index < pixels.length; index += 4) {
                    red.push(pixels[index] / 255.0);
                    green.push(pixels[index + 1] / 255.0);
                    blue.push(pixels[index + 2] / 255.0);
                }
                const input = [...red, ...green, ...blue];
                resolve([input, imgWidth, imgHeight]);
            });
        }

        async function runModel(session, input) {
            const tensor = new ort.Tensor('float32', Float32Array.from(input), [1, 3, 640, 640]);
            const outputs = await session.run({ images: tensor });
            return outputs[Object.keys(outputs)[0]].data;
        }

        function processOutput(output, imgWidth, imgHeight) {
            let boxes = [];
            for (let index = 0; 8400 > index; index++) {
                const [classId, prob] = [...Array(80).keys()]
                    .map(col => [col, output[8400 * (col + 4) + index]])
                    .reduce((accum, item) => item[1] > accum[1] ? item : accum, [0, 0]);
                if (prob < 0.5) {
                    continue;
                }
                const label = classNames[classId];
                const xc = output[index];
                const yc = output[8400 + index];
                const w = output[2 * 8400 + index];
                const h = output[3 * 8400 + index];
                const x1 = (xc - w / 2) / 640 * imgWidth;
                const y1 = (yc - h / 2) / 640 * imgHeight;
                const x2 = (xc + w / 2) / 640 * imgWidth;
                const y2 = (yc + h / 2) / 640 * imgHeight;
                boxes.push([x1, y1, x2, y2, label, prob]);
            }

            boxes = boxes.sort((box1, box2) => box2[5] - box1[5]);
            const result = [];
            while (boxes.length > 0) {
                result.push(boxes[0]);
                boxes = boxes.filter(box => iou(boxes[0], box) < 0.7);
            }
            return result;
        }

        function drawBoxes(ctx, image, boxes) {
            ctx.drawImage(image, 0, 0, image.width, image.height);
            ctx.lineWidth = 3;
            ctx.font = "18px serif";
            boxes.forEach(([x1, y1, x2, y2, label, confidence]) => {
                ctx.strokeStyle = "red";
                ctx.fillStyle = "red";
                ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
                const text = `${label} ${confidence.toFixed(2)}`;
                const width = ctx.measureText(text).width;
                ctx.fillRect(x1, y1, width + 10, 25);
                ctx.fillStyle = "#000000";
                ctx.fillText(text, x1, y1 + 18);
            });
        }

        function iou(box1, box2) {
            return intersection(box1, box2) / union(box1, box2);
        }

        function union(box1, box2) {
            const [box1_x1, box1_y1, box1_x2, box1_y2] = box1;
            const [box2_x1, box2_y1, box2_x2, box2_y2] = box2;
            const box1_area = (box1_x2 - box1_x1) * (box1_y2 - box1_y1);
            const box2_area = (box2_x2 - box2_x1) * (box2_y2 - box2_y1);
            return box1_area + box2_area - intersection(box1, box2);
        }

        function intersection(box1, box2) {
            const [box1_x1, box1_y1, box1_x2, box1_y2] = box1;
            const [box2_x1, box2_y1, box2_x2, box2_y2] = box2;
            const x1 = Math.max(box1_x1, box2_x1);
            const y1 = Math.max(box1_y1, box2_y1);
            const x2 = Math.min(box1_x2, box2_x2);
            const y2 = Math.min(box1_y2, box2_y2);
            return (x2 - x1) * (y2 - y1);
        }

        async function main() {
            const session = await loadModel();

            for (let i = 0; i < urls.length; i++) {
                const image = new Image();
                image.crossOrigin = 'anonymous';
                image.src = urls[i];
                image.onload = async () => {
                    await runInference(session, image, `canvas${i + 1}`);
                };
            }
        }

        main();
    </script>
</body>
</html>
