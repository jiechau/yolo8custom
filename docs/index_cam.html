<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Frame Capture</title>
    <style>
        #videoElement {
            display: none;
        }
        #outputArea {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        #latestFrame {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Webcam Frame Capture</h1>
    <video id="videoElement" autoplay playsinline></video>
    <div id="outputArea">
        <img id="latestFrame" width="640" height="640" />
    </div>

    <script>
        let FPS = 10;
        let videoElement, latestFrame, captureInterval;

        document.addEventListener('DOMContentLoaded', () => {
            videoElement = document.getElementById('videoElement');
            latestFrame = document.getElementById('latestFrame');

            initializeCamera();
        });

        async function initializeCamera() {
            const constraints = {
                video: {
                    facingMode: { exact: "environment" }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                videoElement.addEventListener('loadedmetadata', startCapture);
            } catch (error) {
                console.error('Error accessing camera:', error);
                // Fallback to any available camera if the rear camera is not available
                try {
                    const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    videoElement.srcObject = fallbackStream;
                    videoElement.addEventListener('loadedmetadata', startCapture);
                } catch (fallbackError) {
                    console.error('Error accessing any camera:', fallbackError);
                }
            }
        }

        function startCapture() {
            captureInterval = setInterval(captureFrame, 1000 / FPS);
        }

        function captureFrame() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const aspectRatio = videoElement.videoWidth / videoElement.videoHeight;

            let targetWidth, targetHeight;
            if (aspectRatio > 1) {
                targetWidth = 640;
                targetHeight = 640 / aspectRatio;
            } else {
                targetHeight = 640;
                targetWidth = 640 * aspectRatio;
            }

            canvas.width = 640;
            canvas.height = 640;

            const xOffset = (640 - targetWidth) / 2;
            const yOffset = (640 - targetHeight) / 2;

            ctx.drawImage(videoElement, xOffset, yOffset, targetWidth, targetHeight);

            latestFrame.src = canvas.toDataURL('image/jpeg');
        }

        function updateFPS() {
            clearInterval(captureInterval);
            startCapture();
        }

        // Allow changing FPS from the console
        Object.defineProperty(window, 'FPS', {
            get: () => FPS,
            set: (value) => {
                FPS = value;
                clearInterval(captureInterval);
                startCapture();
                console.log(`FPS set to ${FPS}`);
            }
        });
    </script>
</body>
</html>
