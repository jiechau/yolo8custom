<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8n ONNX Inference</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.10.0/dist/ort.min.js"></script>
    <style>
        body { display: flex; flex-direction: column; align-items: center; }
        video { border: 1px solid black; }
        canvas { position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
    <h1>YOLOv8n ONNX Inference</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let session;

        async function loadModel() {
            try {
                // const modelUrl = 'yolov8n.onnx';
                const modelUrl = 'best.onnx';
                console.log('Loading ONNX model from:', modelUrl);

                session = await ort.InferenceSession.create(modelUrl, {
                    executionProviders: ['wasm'],
                    wasmPaths: {
                        'ort-wasm.wasm': 'https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort-wasm.wasm',
                        'ort-wasm-simd.wasm': 'https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort-wasm-simd.wasm',
                        'ort-wasm-threaded.wasm': 'https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort-wasm-threaded.wasm',
                        'ort-wasm-simd-threaded.wasm': 'https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort-wasm-simd-threaded.wasm'
                    }
                });

                console.log('ONNX model loaded successfully');
            } catch (error) {
                console.error('Error loading ONNX model:', error);
                alert(`Failed to load ONNX model. Error: ${error.message}`);
            }
        }

        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing the camera:', error);
                alert(`Failed to access the camera. Error: ${error.message}`);
            }
        }

        async function runInference() {
            try {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                const input = preprocess(imageData);
                const inputTensor = new ort.Tensor('float32', input, [1, 3, 640, 640]);

                const feeds = { 'images': inputTensor };
                const results = await session.run(feeds);

                drawResults(results);
            } catch (error) {
                console.error('Error during inference:', error);
                alert(`Failed during inference. Error: ${error.message}`);
            }
        }

        function preprocess(imageData) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            const targetWidth = 640;
            const targetHeight = 640;
            const preprocessedData = new Float32Array(3 * targetWidth * targetHeight);

            let idx = 0;
            for (let y = 0; y < targetHeight; y++) {
                const srcY = Math.floor(y * height / targetHeight);
                for (let x = 0; x < targetWidth; x++) {
                    const srcX = Math.floor(x * width / targetWidth);
                    const srcIdx = (srcY * width + srcX) * 4;
                    preprocessedData[idx++] = data[srcIdx] / 255.0;
                    preprocessedData[idx++] = data[srcIdx + 1] / 255.0;
                    preprocessedData[idx++] = data[srcIdx + 2] / 255.0;
                }
            }

            return preprocessedData;
        }

        function drawResults(results) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            // Process results and draw bounding boxes
        }

        async function init() {
            try {
                await loadModel();
                await startVideo();
                video.addEventListener('play', () => {
                    setInterval(runInference, 100);
                });
            } catch (error) {
                console.error('Error during initialization:', error);
                alert(`Initialization failed. Error: ${error.message}`);
            }
        }

        init();
    </script>
</body>
</html>
