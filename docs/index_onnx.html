<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLOv8 Inference</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
    <h1>YOLOv8 Inference</h1>
    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas>
    <script>
        const classNames = [
            'person', 'bicycle', 'car', 'motorcycle', 'airplane', 'bus', 'train', 'truck', 'boat', 'traffic light', 'fire hydrant', 'stop sign',
            'parking meter', 'bench', 'bird', 'cat', 'dog', 'horse', 'sheep', 'cow', 'elephant', 'bear', 'zebra', 'giraffe', 'backpack', 'umbrella',
            'handbag', 'tie', 'suitcase', 'frisbee', 'skis', 'snowboard', 'sports ball', 'kite', 'baseball bat', 'baseball glove', 'skateboard',
            'surfboard', 'tennis racket', 'bottle', 'wine glass', 'cup', 'fork', 'knife', 'spoon', 'bowl', 'banana', 'apple', 'sandwich', 'orange',
            'broccoli', 'carrot', 'hot dog', 'pizza', 'donut', 'cake', 'chair', 'couch', 'potted plant', 'bed', 'dining table', 'toilet', 'tv',
            'laptop', 'mouse', 'remote', 'keyboard', 'cell phone', 'microwave', 'oven', 'toaster', 'sink', 'refrigerator', 'book', 'clock', 'vase',
            'scissors', 'teddy bear', 'hair drier', 'toothbrush'
        ];

        const urls = [
            'https://img.shopping.friday.tw/images/product/289/8686719/8686719_3_1.webp',  // Replace with the actual image URL
            'https://raw.githubusercontent.com/ultralytics/yolov5/master/data/images/bus.jpg'   // Replace with the actual image URL
        ];

        async function loadModel() {
            const session = await ort.InferenceSession.create('./yolov8n.onnx');
            return session;
        }

        async function runInference(session, image, canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const inputSize = 640;
            
            // Resize image to 640x640
            const resizedCanvas = document.createElement('canvas');
            const resizedCtx = resizedCanvas.getContext('2d');
            resizedCanvas.width = inputSize;
            resizedCanvas.height = inputSize;
            resizedCtx.drawImage(image, 0, 0, inputSize, inputSize);
            const imageData = resizedCtx.getImageData(0, 0, inputSize, inputSize);
            const data = imageData.data;

            // Convert to float32 and normalize
            const input = new Float32Array(inputSize * inputSize * 3);
            for (let i = 0; i < inputSize * inputSize; i++) {
                input[i * 3] = data[i * 4] / 255.0;       // R
                input[i * 3 + 1] = data[i * 4 + 1] / 255.0; // G
                input[i * 3 + 2] = data[i * 4 + 2] / 255.0; // B
            }

            const tensor = new ort.Tensor('float32', input, [1, 3, inputSize, inputSize]);
            const feeds = { 'images': tensor };
            const results = await session.run(feeds);
            const output = results.output.data;

            // Draw the original image on the output canvas
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

            // Draw bounding boxes on the output canvas
            drawBoundingBoxes(ctx, output, image.width / inputSize, image.height / inputSize);
        }

        function drawBoundingBoxes(ctx, output, scaleX, scaleY) {
            const boxes = output.filter((_, index) => index % 6 < 4);
            const scores = output.filter((_, index) => index % 6 === 4);
            const classes = output.filter((_, index) => index % 6 === 5);

            for (let i = 0; i < boxes.length; i += 4) {
                const x = boxes[i] * scaleX;
                const y = boxes[i + 1] * scaleY;
                const width = (boxes[i + 2] - boxes[i]) * scaleX;
                const height = (boxes[i + 3] - boxes[i + 1]) * scaleY;
                const score = scores[Math.floor(i / 4)];
                const classId = classes[Math.floor(i / 4)];

                if (score > 0.5) {
                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x, y, width, height);
                    ctx.font = '18px Arial';
                    ctx.fillStyle = 'red';
                    ctx.fillText(`${classNames[classId]}: ${score.toFixed(2)}`, x, y > 10 ? y - 5 : 10);
                }
            }
        }

        async function main() {
            const session = await loadModel();

            for (let i = 0; i < urls.length; i++) {
                const image = new Image();
                image.crossOrigin = 'anonymous';
                image.src = urls[i];
                image.onload = async () => {
                    await runInference(session, image, `canvas${i + 1}`);
                };
            }
        }

        main();
    </script>
</body>
</html>
